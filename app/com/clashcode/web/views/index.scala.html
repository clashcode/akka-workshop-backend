@(websocketUrl: String, host: String)

@main("Robot Evolution Live Feed") {

    <script>
        var wsUri = "@websocketUrl";
    </script>

    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <h3>Robot Evolution Live Feed</h3>
            </div>
            <div class="col-md-6">
                <h3 style="text-align: right">@host</h3>
            </div>
        </div>


        <div class="row" style="margin-bottom: 20px">
            <div class="col-sm-7">

                <div class="field"></div>

            </div>
            <div class="col-sm-5">

                <div id="robot-info">
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <table class="table-striped table" id="players-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Robots</th>
                            <th>Best Robot</th>
                            <th>Generation</th>
                            <th>Last message</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                <table class="table-striped table table-condensed" id="status-table">
                    <thead>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>
        </div>

        <button id="connect-button" class="btn">Connect</button>
        <button id="reset-button" class="btn">Reset</button>

    </div>

}
